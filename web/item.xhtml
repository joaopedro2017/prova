<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h2 class="page-header">Gerenciar Itens</h2>
        <br/>
        <h:form id="formPrincipal">
           
            <div align="center">
                <p:dataTable var="lista" value="#{itemBean.itens}"
                             id="tabelaActivity" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" rowsPerPageTemplate="5,10,25,50,100,9999" style="width:100%">

                    <p:column headerText="Código" sortBy="#{lista.codigoItem}" filterBy="#{lista.codigoItem}">                        
                            <h:outputText value="#{lista.codigoItem}" />                        
                    </p:column>

                    <p:column headerText="Nome" sortBy="#{lista.nome}" filterBy="#{lista.nome}">                       
                            <h:outputText value="#{lista.nome}" />                       
                    </p:column>
                    
                    <p:column headerText="Descrição" sortBy="#{lista.descricao}" filterBy="#{lista.descricao}">                       
                            <h:outputText value="#{lista.descricao}" />                       
                    </p:column>
                    
                    <p:column headerText="Quantidade" sortBy="#{lista.quantidade}" filterBy="#{lista.quantidade}">                       
                            <h:outputText value="#{lista.quantidade}" />                       
                    </p:column>                  

                    <p:column headerText="Opções" exportable="false">
                        <center>
                            <p:commandButton icon="ui-icon-pencil" value="Editar" onclick="PF('record').show();"> 
                                <f:setPropertyActionListener target="#{itemBean.item}"
                                                             value="#{lista}" />
                            </p:commandButton>

                            <p:commandButton icon="ui-icon-trash" value="Deletar" onclick="PF('remove').show();"> 
                                <f:setPropertyActionListener target="#{itemBean.item}"
                                                             value="#{lista}" />
                            </p:commandButton> 
                        </center>
                    </p:column>

                </p:dataTable>
            </div>
            <br/>
            <p:column>
                <p:commandButton icon="ui-icon-plus" value="Novo" onclick="PF('record').show();">  
                </p:commandButton> 
            </p:column>
            <div align="center">
                <h3>Exportar dados da página</h3>

                <h:commandLink id="excel">
                    <p:graphicImage name="./images/exports/excel.png" />
                    <p:dataExporter type="xls" target="tabelaActivity" fileName="activitys" postProcessor="#{itemBean.postProcessXLS}" />
                </h:commandLink>

                <h:commandLink id="pdf">
                    <p:graphicImage name="./images/exports/pdf.png" />
                    <p:dataExporter type="pdf" target="tabelaActivity" fileName="activitys" preProcessor="#{itemBean.preProcessPDF}" />
                </h:commandLink>


                <h:commandLink>
                    <p:graphicImage name="./images/exports/csv.png" width="24"/>
                    <p:dataExporter type="csv" target="tabelaActivity" fileName="activitys" />
                </h:commandLink>

                <h:commandLink>
                    <p:graphicImage  name="./images/exports/xml.png" width="24"/>
                    <p:dataExporter type="xml" target="tabelaActivity" fileName="activitys" />
                </h:commandLink>
            </div>

            <p:confirmDialog global="true">  
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />  
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />  
            </p:confirmDialog>  


            <p:dialog header="Novo" widgetVar="record" modal="false">
                <p:panelGrid id="panelRecord" columns="2">
                    <!--
                    Codigo:
                    <p:inputText id="cod" value="#{itemBean.item.codigoItem}" /-->                    
                    Nome:
                    <p:inputText id="name" value="#{itemBean.item.nome}" />
                    Descrição:
                    <p:inputText id="descricao" value="#{itemBean.item.descricao}" />
                    Quantidade:
                    <p:inputText id="quantidade" value="#{itemBean.item.quantidade}" />

                </p:panelGrid>

                <br/>
                <p:commandButton value="Salvar"  
                                 actionListener="#{itemBean.record}" onclick="record.hide()" alt="Record"/> 
            </p:dialog>

            <p:dialog header="Deletar" widgetVar="remove" modal="false"> 
                Você tem certeza?
                <p:commandButton value="Deletar"  
                                 actionListener="#{itemBean.exclude}" onclick="remove.hide()" alt="Delete" /> 
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
